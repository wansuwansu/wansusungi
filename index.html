<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>완수♥성지 완성데이트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <style>
    /* 스타일은 기존 그대로 유지 */
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .region-list, .subregion-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 10px 0 20px;
    }
    .region-list > li, .subregion-list > li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffe6f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .region-list > li.selected, .subregion-list > li.selected {
      background-color: #ffb3d9;
      font-weight: bold;
    }
    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 8px;
    }
    button:hover {
      background-color: #b52a6a;
    }
    .record-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .record-card {
      background: #ffe6f0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .record-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .record-card h3 {
      margin: 0 0 5px 0;
    }
    .record-card button.delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      margin-left: 5px;
    }
    .record-card button.edit-btn {
      position: absolute;
      top: 8px;
      right: 50px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
    }
    .edit-buttons {
      margin-top: 10px;
    }
    .edit-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    .star-rating {
      display: flex;
      font-size: 26px;
      margin: 8px 0;
      cursor: pointer;
    }
    .star {
      color: #ddd;
      user-select: none;
      margin-right: 5px;
      transition: color 0.3s;
    }
    .star.filled {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>완수♥성지 완성데이트</h1>

    <!-- 메인 지역 -->
    <div>
      <input v-model="newMainRegion" placeholder="메인 지역 입력" @keyup.enter="addMainRegion" />
      <button @click="addMainRegion">메인 지역 추가</button>
    </div>
    <ul class="region-list">
      <li v-for="(region, rIndex) in regions" :key="region.name" 
          :class="{selected: selectedMainRegion === region.name}"
          @click="selectMainRegion(region.name)">
        {{ region.name }}
        <button class="delete-btn" @click.stop="removeMainRegion(rIndex)">삭제</button>
      </li>
    </ul>

    <!-- 세부 지역 -->
    <div v-if="selectedMainRegion">
      <h3>{{ selectedMainRegion }} 세부 지역</h3>
      <input v-model="newSubRegion" placeholder="세부 지역 입력" @keyup.enter="addSubRegion" />
      <button @click="addSubRegion">세부 지역 추가</button>
      <ul class="subregion-list">
        <li v-for="(sub, sIndex) in getSubRegions()" :key="sub"
            :class="{selected: selectedSubRegion === sub}"
            @click="selectSubRegion(sub)">
          {{ sub }}
          <button class="delete-btn" @click.stop="removeSubRegion(sIndex)">삭제</button>
        </li>
      </ul>
    </div>

    <!-- 여행기록 추가 및 수정 -->
    <div v-if="selectedSubRegion" style="margin-top: 30px;">
      <h3>여행기록 {{ editIndex === null ? '추가' : '수정' }} - {{ selectedMainRegion }} / {{ selectedSubRegion }}</h3>
      <input type="text" v-model="newPlace.name" placeholder="여행지 이름 (예: 속초 영금정)" />
      <input type="date" v-model="newPlace.date" />
      <textarea v-model="newPlace.review" placeholder="한줄평 (예: 일출이 너무 예쁜 바닷가)"></textarea>

      <!-- 별점 추가 -->
      <div class="star-rating">
        <span v-for="starNum in 5" :key="starNum" 
              class="star" 
              :class="{filled: starNum <= newPlace.rating}"
              @click="newPlace.rating = starNum"
              >
          ★
        </span>
      </div>

      <input type="file" @change="onImageChange" accept="image/*" />

      <div class="edit-buttons">
        <button v-if="editIndex === null" @click="addPlace">저장하기</button>
        <div v-else>
          <button @click="updatePlace">수정완료</button>
          <button @click="cancelEdit" style="background:#999;">취소</button>
        </div>
      </div>
    </div>

    <!-- 여행기록 목록 -->
    <div class="record-list" v-if="places.length">
      <div class="record-card" v-for="(place, index) in places" :key="place.id || index">
        <button class="delete-btn" @click="deletePlace(place.id)">삭제</button>
        <button class="edit-btn" @click="editPlace(place)">수정</button>
        <h3>📍 {{ place.name }}</h3>
        <p>– 가본 날: {{ place.date }}</p>
        <p>– 한줄평: {{ place.review }}</p>
        <p>– 평점: <span style="color:#f39c12;">{{ place.rating }} ★</span></p>
        <img v-if="place.imageUrl" :src="place.imageUrl" alt="여행 사진" />
      </div>
    </div>
  </div>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyDpg4cuUisMyaOUXI8Mcg6bPBUvMbKfv00",
      authDomain: "wansu-e747d.firebaseapp.com",
      projectId: "wansu-e747d",
      storageBucket: "wansu-e747d.appspot.com",
      messagingSenderId: "634282664500",
      appId: "1:634282664500:web:947e65d59a06dd9698a061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    new Vue({
      el: '#app',
      data: {
        regions: [],
        newMainRegion: '',
        selectedMainRegion: null,
        newSubRegion: '',
        selectedSubRegion: null,
        newPlace: {
          id: null,
          name: '',
          date: '',
          review: '',
          imageUrl: '',
          rating: 0
        },
        places: [],
        editIndex: null
      },
      async mounted() {
        await this.loadRegions();

        // localStorage에서 선택값 불러오기
        this.selectedMainRegion = localStorage.getItem('selectedMainRegion') || null;
        this.selectedSubRegion = localStorage.getItem('selectedSubRegion') || null;

        if (this.selectedMainRegion && this.selectedSubRegion) {
          await this.loadPlaces();
        }
      },
      methods: {
        // Firestore에 저장된 regions 불러오기
        async loadRegions() {
          try {
            const doc = await db.collection('metadata').doc('regions').get();
            if (doc.exists) {
              this.regions = doc.data().regions || [];
            } else {
              this.regions = [];
            }
          } catch(e) {
            console.error('regions 로드 실패', e);
          }
        },
        // Firestore에 regions 저장
        async saveRegions() {
          try {
            await db.collection('metadata').doc('regions').set({ regions: this.regions });
          } catch(e) {
            console.error('regions 저장 실패', e);
          }
        },
        // 선택 지역 로컬저장
        saveSelectedRegions() {
          localStorage.setItem('selectedMainRegion', this.selectedMainRegion || '');
          localStorage.setItem('selectedSubRegion', this.selectedSubRegion || '');
        },
        // 여행기록 불러오기
        async loadPlaces() {
          if (!this.selectedMainRegion || !this.selectedSubRegion) {
            this.places = [];
            return;
          }
          try {
            const q = await db.collection('places')
              .where('mainRegion', '==', this.selectedMainRegion)
              .where('subRegion', '==', this.selectedSubRegion)
              .orderBy('date', 'desc')
              .get();
            this.places = q.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          } catch(e) {
            console.error('places 불러오기 실패', e);
            this.places = [];
          }
        },
        async addMainRegion() {
          const name = this.newMainRegion.trim();
          if (!name || this.regions.find(r => r.name === name)) return alert('중복된 지역 또는 빈 입력입니다.');
          this.regions.push({ name, subregions: [] });
          this.newMainRegion = '';
          await this.saveRegions();
        },
        async removeMainRegion(index) {
          if (this.regions[index].name === this.selectedMainRegion) {
            this.selectedMainRegion = null;
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
            this.saveSelectedRegions();
          }
          this.regions.splice(index, 1);
          await this.saveRegions();
        },
        async selectMainRegion(name) {
          if (this.selectedMainRegion === name) {
            this.selectedMainRegion = null;
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
            this.saveSelectedRegions();
            return;
          }
          this.selectedMainRegion = name;
          this.selectedSubRegion = null;
          this.places = [];
          this.editIndex = null;
          this.saveSelectedRegions();
          await this.loadPlaces();
        },
        getSubRegions() {
          const region = this.regions.find(r => r.name === this.selectedMainRegion);
          return region ? region.subregions : [];
        },
        async addSubRegion() {
          const name = this.newSubRegion.trim();
          const region = this.regions.find(r => r.name === this.selectedMainRegion);
          if (!name || region.subregions.includes(name)) return alert('중복된 세부 지역 또는 빈 입력입니다.');
          region.subregions.push(name);
          this.newSubRegion = '';
          await this.saveRegions();
        },
        async removeSubRegion(index) {
          const region = this.regions.find(r => r.name === this.selectedMainRegion);
          const removed = region.subregions.splice(index, 1);
          if (this.selectedSubRegion === removed[0]) {
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
            this.saveSelectedRegions();
          }
          await this.saveRegions();
        },
        async selectSubRegion(name) {
          if (this.selectedSubRegion === name) {
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
            this.saveSelectedRegions();
            return;
          }
          this.selectedSubRegion = name;
          this.places = [];
          this.editIndex = null;
          this.saveSelectedRegions();
          await this.loadPlaces();
        },
        onImageChange(event) {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            this.newPlace.imageUrl = e.target.result;
          };
          reader.readAsDataURL(file);
        },
        async addPlace() {
          const { name, date, review, rating, imageUrl } = this.newPlace;
          if (!name || !date || !review || rating === 0) return alert('모든 필드를 입력해 주세요! 별점도 꼭 선택해야 합니다.');
          if (!this.selectedMainRegion || !this.selectedSubRegion) return alert('지역을 선택해 주세요.');

          try {
            const docRef = await db.collection('places').add({
              mainRegion: this.selectedMainRegion,
              subRegion: this.selectedSubRegion,
              name, date, review, rating, imageUrl
            });
            this.places.unshift({ id: docRef.id, mainRegion: this.selectedMainRegion, subRegion: this.selectedSubRegion, name, date, review, rating, imageUrl });
            this.newPlace = { id: null, name: '', date: '', review: '', imageUrl: '', rating: 0 };
          } catch(e) {
            alert('저장 중 오류가 발생했습니다.');
            console.error(e);
          }
        },
        async deletePlace(id) {
          if (!confirm('정말 삭제하시겠습니까?')) return;
          try {
            await db.collection('places').doc(id).delete();
            this.places = this.places.filter(p => p.id !== id);
            if(this.editIndex !== null && this.places[this.editIndex]?.id === id) this.editIndex = null;
          } catch(e) {
            alert('삭제 중 오류가 발생했습니다.');
            console.error(e);
          }
        },
        editPlace(place) {
          this.newPlace = { ...place };
          this.editIndex = this.places.findIndex(p => p.id === place.id);
          this.$nextTick(() => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          });
        },
        async updatePlace() {
          if (this.editIndex === null) return;
          const { id, name, date, review, rating, imageUrl } = this.newPlace;
          if (!name || !date || !review || rating === 0) return alert('모든 필드를 입력해 주세요! 별점도 꼭 선택해야 합니다.');

          try {
            await db.collection('places').doc(id).update({ name, date, review, rating, imageUrl });
            this.$set(this.places, this.editIndex, { id, mainRegion: this.selectedMainRegion, subRegion: this.selectedSubRegion, name, date, review, rating, imageUrl });
            this.editIndex = null;
            this.newPlace = { id: null, name: '', date: '', review: '', imageUrl: '', rating: 0 };
          } catch(e) {
            alert('수정 중 오류가 발생했습니다.');
            console.error(e);
          }
        },
        cancelEdit() {
          this.editIndex = null;
          this.newPlace = { id: null, name: '', date: '', review: '', imageUrl: '', rating: 0 };
        }
      }
    });
  </script>
</body>
</html>
