<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>완수♥성지 완성데이트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body { font-family: 'Nanum Gothic', sans-serif; background: #fff0f5; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #d63384; }
    .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .region-list li, .subregion-list li { cursor: pointer; margin-bottom: 5px; }
    .selected { font-weight: bold; color: #d63384; }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>완수♥성지 완성데이트</h1>
    <div>
      <h3>메인지역</h3>
      <ul class="region-list">
        <li v-for="(r,i) in regions" :key="i" 
            :class="{selected: r.name===selectedMainRegion}"
            @click="selectMainRegion(r.name)">{{r.name}}</li>
      </ul>
    </div>

    <div v-if="selectedMainRegion">
      <h3>세부지역</h3>
      <ul class="subregion-list">
        <li v-for="(s,i) in getSubRegions()" :key="i" 
            :class="{selected: s===selectedSubRegion}"
            @click="selectSubRegion(s)">{{s}}</li>
      </ul>
    </div>

    <div v-if="selectedMainRegion && selectedSubRegion">
      <h3>여행기록</h3>
      <ul>
        <li v-for="(p,i) in filteredPlaces" :key="i">
          {{p.name}} - {{p.date}} - {{p.review}} - 평점: {{p.rating}}★
        </li>
      </ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpg4cuUisMyaOUXI8Mcg6bPBUvMbKfv00",
      authDomain: "wansu-e747d.firebaseapp.com",
      projectId: "wansu-e747d",
      storageBucket: "wansu-e747d.firebasestorage.app",
      messagingSenderId: "634282664500",
      appId: "1:634282664500:web:947e65d59a06dd9698a061",
      measurementId: "G-JCDSG4XGN5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    new Vue({
      el: '#app',
      data: {
        regions: [],
        selectedMainRegion: null,
        selectedSubRegion: null,
        places: []
      },
      computed: {
        filteredPlaces() {
          if (!this.selectedMainRegion || !this.selectedSubRegion) return [];
          return this.places.filter(p => 
            p.mainRegion === this.selectedMainRegion && p.subRegion === this.selectedSubRegion
          );
        }
      },
      mounted() {
        console.log("Firestore 데이터 로드 시작");
        db.collection("travelApp")
          .orderBy("createdAt", "desc")
          .get()
          .then(snapshot => {
            console.log("데이터 개수:", snapshot.size);
            this.regions = [];
            this.places = [];
            snapshot.forEach(doc => {
              const data = doc.data();
              console.log("문서:", data);

              let main = this.regions.find(r => r.name === data.mainRegion);
              if (!main) {
                main = { name: data.mainRegion, subregions: [] };
                this.regions.push(main);
              }
              if (!main.subregions.includes(data.subRegion)) {
                main.subregions.push(data.subRegion);
              }
              this.places.push(data);
            });

            if (this.regions.length > 0) {
              this.selectedMainRegion = this.regions[0].name;
              this.selectedSubRegion = this.regions[0].subregions[0] || null;
            }
          })
          .catch(err => {
            console.error("Firestore 로드 실패:", err);
          });
      },
      methods: {
        selectMainRegion(name) {
          this.selectedMainRegion = name;
          this.selectedSubRegion = null;
        },
        getSubRegions() {
          const region = this.regions.find(r => r.name === this.selectedMainRegion);
          return region ? region.subregions : [];
        },
        selectSubRegion(name) {
          this.selectedSubRegion = name;
        }
      }
    });
  </script>
</body>
</html>
