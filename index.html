<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>완수♥성지 완성데이트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .region-list, .subregion-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 10px 0 20px;
    }
    .region-list > li, .subregion-list > li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffe6f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .region-list > li.selected, .subregion-list > li.selected {
      background-color: #ffb3d9;
      font-weight: bold;
    }
    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 8px;
    }
    button:hover {
      background-color: #b52a6a;
    }
    .record-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .record-card {
      background: #ffe6f0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .record-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .record-card h3 {
      margin: 0 0 5px 0;
    }
    .record-card button.delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      margin-left: 5px;
    }
    .record-card button.edit-btn {
      position: absolute;
      top: 8px;
      right: 50px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
    }
    .edit-buttons {
      margin-top: 10px;
    }
    .edit-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    /* 별점 스타일 */
    .star-rating {
      display: flex;
      font-size: 26px;
      margin: 8px 0;
      cursor: pointer;
    }
    .star {
      color: #ddd;
      user-select: none;
      margin-right: 5px;
      transition: color 0.3s;
    }
    .star.filled {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>완수♥성지 완성데이트</h1>

    <!-- 메인 지역 -->
    <div>
      <input v-model="newMainRegion" placeholder="메인 지역 입력" @keyup.enter="addMainRegion" />
      <button @click="addMainRegion">메인 지역 추가</button>
    </div>
    <ul class="region-list">
      <li v-for="(region, rIndex) in regions" :key="region.name" 
          :class="{selected: selectedMainRegion === region.name}"
          @click="selectMainRegion(region.name)">
        {{ region.name }}
        <button class="delete-btn" @click.stop="removeMainRegion(rIndex)">삭제</button>
      </li>
    </ul>

    <!-- 세부 지역 -->
    <div v-if="selectedMainRegion">
      <h3>{{ selectedMainRegion }} 세부 지역</h3>
      <input v-model="newSubRegion" placeholder="세부 지역 입력" @keyup.enter="addSubRegion" />
      <button @click="addSubRegion">세부 지역 추가</button>
      <ul class="subregion-list">
        <li v-for="(sub, sIndex) in getSubRegions()" :key="sub"
            :class="{selected: selectedSubRegion === sub}"
            @click="selectSubRegion(sub)">
          {{ sub }}
          <button class="delete-btn" @click.stop="removeSubRegion(sIndex)">삭제</button>
        </li>
      </ul>
    </div>

    <!-- 여행기록 추가 및 수정 -->
    <div v-if="selectedSubRegion" style="margin-top: 30px;">
      <h3>여행기록 {{ editIndex === null ? '추가' : '수정' }} - {{ selectedMainRegion }} / {{ selectedSubRegion }}</h3>
      <input type="text" v-model="newPlace.name" placeholder="여행지 이름 (예: 속초 영금정)" />
      <input type="date" v-model="newPlace.date" />
      <textarea v-model="newPlace.review" placeholder="한줄평 (예: 일출이 너무 예쁜 바닷가)"></textarea>

      <!-- 별점 추가 -->
      <div class="star-rating">
        <span v-for="starNum in 5" :key="starNum" 
              class="star" 
              :class="{filled: starNum <= newPlace.rating}"
              @click="newPlace.rating = starNum"
              >
          ★
        </span>
      </div>

      <input type="file" @change="onImageChange" accept="image/*" />

      <div class="edit-buttons">
        <button v-if="editIndex === null" @click="addPlace">저장하기</button>
        <div v-else>
          <button @click="updatePlace">수정완료</button>
          <button @click="cancelEdit" style="background:#999;">취소</button>
        </div>
      </div>
    </div>

    <!-- 여행기록 목록 -->
    <div class="record-list" v-if="places.length">
      <div class="record-card" v-for="(place, index) in places" :key="index">
        <button class="delete-btn" @click="deletePlace(index)">삭제</button>
        <button class="edit-btn" @click="editPlace(index)">수정</button>
        <h3>📍 {{ place.name }}</h3>
        <p>– 가본 날: {{ place.date }}</p>
        <p>– 한줄평: {{ place.review }}</p>
        <p>– 평점: <span style="color:#f39c12;">{{ place.rating }} ★</span></p>
        <img v-if="place.imageUrl" :src="place.imageUrl" alt="여행 사진" />
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx7a4rQkEsmDowZPe73R6KL9KRmHIbCHU8dPL002v17m8-ehwzBsE3jKCMThcKAxsPD/exec'; // 3단계에서 배포한 URL

    new Vue({
      el: '#app',
      data: {
        regions: [],
        newMainRegion: '',
        selectedMainRegion: null,
        newSubRegion: '',
        selectedSubRegion: null,
        newPlace: {
          name: '',
          date: '',
          review: '',
          imageUrl: '',
          rating: 0 // 별점 추가
        },
        places: [],
        editIndex: null  // 수정 중인 기록 인덱스
      },
      mounted() {
        this.loadData();
      },
      methods: {
        async loadData() {
          try {
            const res = await fetch(API_URL);
            const rows = await res.json();

            // 시트 데이터 행은 [날짜, 여행지, 한줄평, 별점, 사진 URL, 고유 ID] 배열로 넘어옴
            // regions, subregions, places 재구성
            // 간단히 places만 저장. 지역 분류는 places에서 추출할 수 있음.

            const dataPlaces = rows.slice(1).map(row => ({
              date: row[0],
              name: row[1],
              review: row[2],
              rating: Number(row[3]) || 0,
              imageUrl: row[4],
              region: null, // 지역 구분은 저장 안 되어 있어 추후 추가 필요
              subregion: null
            }));

            this.places = dataPlaces;
            // 지역과 세부지역 목록을 간단히 재구성 (중복 제거)
            const regionsSet = new Set();
            const subregionsSet = new Set();

            dataPlaces.forEach(p => {
              // 이름을 "메인지역 / 세부지역 / 여행지" 형태로 관리했다면 아래처럼 파싱 가능
              // 하지만 현재는 그냥 여행지 이름만 있으므로 별도 분리 불가
              // 따라서 regions, subregions는 빈 배열로 초기화
            });

            this.regions = []; 
            this.selectedMainRegion = null;
            this.selectedSubRegion = null;

          } catch(e) {
            alert('데이터 불러오기 실패: ' + e.message);
          }
        },
        async savePlaceToAPI(place) {
          // 구글 앱스 스크립트 doPost 호출용
          try {
            const res = await fetch(API_URL, {
              method: 'POST',
              body: JSON.stringify({
                date: place.date,
                location: place.name,
                comment: place.review,
                rating: place.rating,
                image: place.imageUrl
              }),
              headers: { 'Content-Type': 'application/json' }
            });
            if (!res.ok) throw new Error('서버 에러');
            return true;
          } catch (e) {
            alert('저장 실패: ' + e.message);
            return false;
          }
        },

        addMainRegion() {
          alert('현재 구글시트 연동 버전에서는 메인 지역 직접 추가는 지원하지 않습니다.');
        },
        removeMainRegion() {
          alert('현재 구글시트 연동 버전에서는 메인 지역 삭제는 지원하지 않습니다.');
        },
        selectMainRegion() {
          alert('현재 구글시트 연동 버전에서는 메인 지역 선택 기능은 지원하지 않습니다.');
        },
        getSubRegions() {
          return [];
        },
        addSubRegion() {
          alert('현재 구글시트 연동 버전에서는 세부 지역 추가 기능은 지원하지 않습니다.');
        },
        removeSubRegion() {
          alert('현재 구글시트 연동 버전에서는 세부 지역 삭제 기능은 지원하지 않습니다.');
        },
        selectSubRegion() {
          alert('현재 구글시트 연동 버전에서는 세부 지역 선택 기능은 지원하지 않습니다.');
        },

        onImageChange(event) {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            this.newPlace.imageUrl = e.target.result;
          };
          reader.readAsDataURL(file);
        },

        async addPlace() {
          const { name, date, review, rating } = this.newPlace;
          if (!name || !date || !review || rating === 0) {
            return alert('모든 필드를 입력해 주세요! 별점도 꼭 선택해야 합니다.');
          }
          // API 저장
          const success = await this.savePlaceToAPI(this.newPlace);
          if (success) {
            alert('저장 성공! 새로고침 후 확인하세요.');
            this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
            this.loadData();
          }
        },
        deletePlace(index) {
          alert('구글 스프레드시트 API에서는 삭제 기능이 별도로 구현되어 있지 않습니다.');
        },
        editPlace(index) {
          alert('구글 스프레드시트 API에서는 수정 기능이 별도로 구현되어 있지 않습니다.');
        },
        updatePlace() {
          alert('구글 스프레드시트 API에서는 수정 기능이 별도로 구현되어 있지 않습니다.');
        },
        cancelEdit() {
          this.editIndex = null;
          this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
        }
      }
    });
  </script>
</body>
</html>
