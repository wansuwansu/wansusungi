<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>완수 ♥ 성지 여행일기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0;
        background: #f5f5f5;
      }
      .app-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      h1 {
        text-align: center;
        color: #444;
      }
      .entry-form, .entry-list {
        background: white;
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        margin-bottom: 2rem;
      }
      input, textarea {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
      }
      button {
        background-color: #ff7675;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #d63031;
      }
      .entry {
        background: #fafafa;
        border: 1px solid #eee;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .entry img {
        max-width: 100%;
        border-radius: 0.5rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app-container">
      <h1>📝 완수 ♥ 성지 여행일기</h1>
      <div class="entry-form">
        <input v-model="newEntry.title" placeholder="제목" />
        <textarea v-model="newEntry.content" placeholder="내용"></textarea>
        <input type="file" @change="handleFileUpload" accept="image/*" />
        <button @click="saveEntry">저장하기</button>
      </div>

      <div class="entry-list">
        <div v-for="entry in entries" :key="entry.timestamp" class="entry">
          <h3>{{ entry.title }}</h3>
          <p>{{ entry.content }}</p>
          <img v-if="entry.image" :src="entry.image" />
          <small>{{ new Date(entry.timestamp).toLocaleString() }}</small>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDpg4cuUisMyaOUXI8Mcg6bPBUvMbKfv00",
        authDomain: "wansu-e747d.firebaseapp.com",
        projectId: "wansu-e747d",
        storageBucket: "wansu-e747d.appspot.com",
        messagingSenderId: "634282664500",
        appId: "1:634282664500:web:947e65d59a06dd9698a061",
        measurementId: "G-JCDSG4XGN5"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      new Vue({
        el: '#app',
        data: {
          newEntry: {
            title: '',
            content: '',
            image: ''
          },
          entries: []
        },
        created() {
          this.loadEntries();
        },
        methods: {
          async saveEntry() {
            const entry = {
              ...this.newEntry,
              timestamp: Date.now()
            };
            this.entries.unshift(entry);
            await addDoc(collection(db, "entries"), entry);
            this.newEntry.title = '';
            this.newEntry.content = '';
            this.newEntry.image = '';
          },
          async loadEntries() {
            const querySnapshot = await getDocs(collection(db, "entries"));
            this.entries = querySnapshot.docs.map(doc => doc.data()).sort((a, b) => b.timestamp - a.timestamp);
          },
          handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = e => {
              this.newEntry.image = e.target.result;
            };
            if (file) {
              reader.readAsDataURL(file);
            }
          }
        }
      });
    </script>
  </body>
</html>
