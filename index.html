<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>완수♥성지 완성데이트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <style>
    /* 기존 스타일 유지 */
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .region-list, .subregion-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 10px 0 20px;
    }
    .region-list > li, .subregion-list > li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffe6f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .region-list > li.selected, .subregion-list > li.selected {
      background-color: #ffb3d9;
      font-weight: bold;
    }
    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 8px;
    }
    button:hover:enabled {
      background-color: #b52a6a;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .record-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .record-card {
      background: #ffe6f0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .record-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .record-card h3 {
      margin: 0 0 5px 0;
    }
    .record-card button.delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      margin-left: 5px;
    }
    .record-card button.edit-btn {
      position: absolute;
      top: 8px;
      right: 50px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
    }
    .edit-buttons {
      margin-top: 10px;
    }
    .edit-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    .star-rating {
      display: flex;
      font-size: 26px;
      margin: 8px 0;
      cursor: pointer;
    }
    .star {
      color: #ddd;
      user-select: none;
      margin-right: 5px;
      transition: color 0.3s;
    }
    .star.filled {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>완수♥성지 완성데이트</h1>

    <!-- 메인 지역 -->
    <div>
      <input v-model="newMainRegion" placeholder="메인 지역 입력" @keyup.enter="addMainRegion" />
      <button @click="addMainRegion">메인 지역 추가</button>
    </div>
    <ul class="region-list">
      <li v-for="(region, rIndex) in regions" :key="region.name"
          :class="{selected: selectedMainRegion === region.name}"
          @click="selectMainRegion(region.name)">
        {{ region.name }}
        <button class="delete-btn" @click.stop="removeMainRegion(rIndex)">삭제</button>
      </li>
    </ul>

    <!-- 세부 지역 -->
    <div v-if="selectedMainRegion">
      <h3>{{ selectedMainRegion }} 세부 지역</h3>
      <input v-model="newSubRegion" placeholder="세부 지역 입력" @keyup.enter="addSubRegion" />
      <button @click="addSubRegion">세부 지역 추가</button>
      <ul class="subregion-list">
        <li v-for="(sub, sIndex) in getSubRegions()" :key="sub"
            :class="{selected: selectedSubRegion === sub}"
            @click="selectSubRegion(sub)">
          {{ sub }}
          <button class="delete-btn" @click.stop="removeSubRegion(sIndex)">삭제</button>
        </li>
      </ul>
    </div>

    <!-- 여행기록 추가 및 수정 -->
    <div v-if="selectedSubRegion" style="margin-top: 30px;">
      <h3>여행기록 {{ editIndex === null ? '추가' : '수정' }} - {{ selectedMainRegion }} / {{ selectedSubRegion }}</h3>
      <input type="text" v-model="newPlace.name" placeholder="여행지 이름 (예: 속초 영금정)" />
      <input type="date" v-model="newPlace.date" />
      <textarea v-model="newPlace.review" placeholder="한줄평 (예: 일출이 너무 예쁜 바닷가)"></textarea>

      <!-- 별점 추가 -->
      <div class="star-rating">
        <span v-for="starNum in 5" :key="starNum"
              class="star"
              :class="{filled: starNum <= newPlace.rating}"
              @click="newPlace.rating = starNum"
              >★</span>
      </div>

      <input type="file" @change="onImageChange" accept="image/*" />

      <div class="edit-buttons">
        <button
          :disabled="uploading"
          @click="editIndex === null ? addPlace() : updatePlace()">
          {{ uploading ? (editIndex === null ? '저장 중...' : '수정 중...') : (editIndex === null ? '저장하기' : '수정완료') }}
        </button>
        <button v-if="editIndex !== null" @click="cancelEdit" style="background:#999; margin-left:10px;">취소</button>
      </div>
    </div>

    <!-- 여행기록 목록 -->
    <div class="record-list" v-if="filteredPlaces.length">
      <div class="record-card" v-for="(place, index) in filteredPlaces" :key="place.id || index">
        <button class="delete-btn" @click="deletePlace(index)">삭제</button>
        <button class="edit-btn" @click="editPlace(index)">수정</button>
        <h3>📍 {{ place.name }}</h3>
        <p>– 가본 날: {{ place.date }}</p>
        <p>– 한줄평: {{ place.review }}</p>
        <p>– 평점: <span style="color:#f39c12;">{{ place.rating }} ★</span></p>
        <img v-if="place.imageUrl" :src="place.imageUrl" alt="여행 사진" />
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpg4cuUisMyaOUXI8Mcg6bPBUvMbKfv00",
      authDomain: "wansu-e747d.firebaseapp.com",
      projectId: "wansu-e747d",
      storageBucket: "wansu-e747d.appspot.com",
      messagingSenderId: "634282664500",
      appId: "1:634282664500:web:947e65d59a06dd9698a061",
      measurementId: "G-JCDSG4XGN5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const userDataDocRef = db.collection("travelApp").doc("userData");

    new Vue({
      el: '#app',
      data: {
        regions: [],
        newMainRegion: '',
        selectedMainRegion: null,
        newSubRegion: '',
        selectedSubRegion: null,
        newPlace: { name: '', date: '', review: '', imageUrl: '', rating: 0 },
        places: [],
        editIndex: null,
        uploading: false,
        selectedFile: null
      },
      computed: {
        filteredPlaces() {
          if (!this.selectedMainRegion || !this.selectedSubRegion) return [];
          return this.places.filter(p => p.mainRegion === this.selectedMainRegion && p.subRegion === this.selectedSubRegion);
        }
      },
      async mounted() {
        try {
          const doc = await userDataDocRef.get();
          if (doc.exists) {
            const data = doc.data();
            this.regions = data.regions || [];
            this.places = data.places || [];
          }
        } catch (err) {
          console.error('데이터 불러오기 실패:', err);
        }
      },
      methods: {
        async saveData() {
          try {
            await userDataDocRef.set({
              regions: this.regions,
              places: this.places
            });
          } catch (err) {
            console.error("데이터 저장 실패:", err);
          }
        },
        async addMainRegion() {
          if (!this.newMainRegion.trim()) return alert("메인 지역을 입력하세요.");
          if (this.regions.find(r => r.name === this.newMainRegion.trim())) {
            alert("이미 존재하는 메인 지역입니다.");
            return;
          }
          this.regions.push({ name: this.newMainRegion.trim(), subRegions: [] });
          this.selectedMainRegion = this.newMainRegion.trim();
          this.selectedSubRegion = null;
          this.newMainRegion = '';
          // Vue 반응성 강제 갱신
          this.regions = [...this.regions];
          await this.saveData();
        },
        async removeMainRegion(index) {
          if (confirm("메인 지역을 삭제하면 관련 세부 지역 및 여행 기록도 모두 삭제됩니다. 삭제할까요?")) {
            const mainName = this.regions[index].name;
            this.places = this.places.filter(p => p.mainRegion !== mainName);
            this.regions.splice(index, 1);
            this.regions = [...this.regions];
            if (this.selectedMainRegion === mainName) {
              this.selectedMainRegion = null;
              this.selectedSubRegion = null;
            }
            await this.saveData();
          }
        },
        selectMainRegion(name) {
          this.selectedMainRegion = name;
          this.selectedSubRegion = null;
        },
        getSubRegions() {
          const main = this.regions.find(r => r.name === this.selectedMainRegion);
          return main ? main.subRegions : [];
        },
        async addSubRegion() {
          if (!this.newSubRegion.trim()) return alert("세부 지역을 입력하세요.");
          const main = this.regions.find(r => r.name === this.selectedMainRegion);
          if (main.subRegions.includes(this.newSubRegion.trim())) {
            alert("이미 존재하는 세부 지역입니다.");
            return;
          }
          main.subRegions.push(this.newSubRegion.trim());
          this.newSubRegion = '';
          this.regions = [...this.regions];
          await this.saveData();
        },
        async removeSubRegion(index) {
          if (confirm("세부 지역을 삭제하면 관련 여행 기록도 모두 삭제됩니다. 삭제할까요?")) {
            const main = this.regions.find(r => r.name === this.selectedMainRegion);
            const subName = main.subRegions[index];
            this.places = this.places.filter(p => !(p.mainRegion === this.selectedMainRegion && p.subRegion === subName));
            main.subRegions.splice(index, 1);
            this.regions = [...this.regions];
            if (this.selectedSubRegion === subName) {
              this.selectedSubRegion = null;
            }
            await this.saveData();
          }
        },
        selectSubRegion(sub) {
          this.selectedSubRegion = sub;
        },
        onImageChange(e) {
          const file = e.target.files[0];
          if (file) {
            this.selectedFile = file;
          } else {
            this.selectedFile = null;
          }
        },
        async uploadImage(file) {
          if (!file) return null;
          const fileExt = file.name.split('.').pop();
          const storageRef = storage.ref().child(`images/${Date.now()}.${fileExt}`);
          await storageRef.put(file);
          const url = await storageRef.getDownloadURL();
          return url;
        },
        clearFileInput() {
          const fileInput = this.$el.querySelector('input[type="file"]');
          if (fileInput) {
            fileInput.value = '';
          }
          this.selectedFile = null;
        },
        async addPlace() {
          if (!this.newPlace.name.trim()) return alert("여행지 이름을 입력하세요.");
          if (!this.newPlace.date) return alert("여행 날짜를 선택하세요.");
          this.uploading = true;
          try {
            let imageUrl = "";
            if (this.selectedFile) {
              imageUrl = await this.uploadImage(this.selectedFile);
            }
            this.places.push({
              id: Date.now().toString(),
              mainRegion: this.selectedMainRegion,
              subRegion: this.selectedSubRegion,
              name: this.newPlace.name.trim(),
              date: this.newPlace.date,
              review: this.newPlace.review.trim(),
              imageUrl,
              rating: this.newPlace.rating
            });
            await this.saveData();
            this.resetForm();
          } catch (err) {
            alert("저장 중 오류가 발생했습니다.");
            console.error(err);
          } finally {
            this.uploading = false;
          }
        },
        editPlace(index) {
          const place = this.filteredPlaces[index];
          this.editIndex = this.places.findIndex(p => p.id === place.id);
          if (this.editIndex === -1) {
            alert("수정할 여행기록을 찾을 수 없습니다.");
            return;
          }
          const p = this.places[this.editIndex];
          this.newPlace = {
            name: p.name,
            date: p.date,
            review: p.review,
            imageUrl: p.imageUrl,
            rating: p.rating
          };
          this.selectedFile = null;
          this.selectedMainRegion = p.mainRegion;
          this.selectedSubRegion = p.subRegion;
          this.clearFileInput();
        },
        async updatePlace() {
          if (this.editIndex === null) return;
          if (!this.newPlace.name.trim()) return alert("여행지 이름을 입력하세요.");
          if (!this.newPlace.date) return alert("여행 날짜를 선택하세요.");
          this.uploading = true;
          try {
            let imageUrl = this.places[this.editIndex].imageUrl || "";
            if (this.selectedFile) {
              imageUrl = await this.uploadImage(this.selectedFile);
            }
            this.$set(this.places, this.editIndex, {
              ...this.places[this.editIndex],
              name: this.newPlace.name.trim(),
              date: this.newPlace.date,
              review: this.newPlace.review.trim(),
              imageUrl,
              rating: this.newPlace.rating
            });
            await this.saveData();
            this.resetForm();
            this.editIndex = null;
          } catch (err) {
            alert("수정 중 오류가 발생했습니다.");
            console.error(err);
          } finally {
            this.uploading = false;
          }
        },
        cancelEdit() {
          this.resetForm();
          this.editIndex = null;
        },
        deletePlace(index) {
          if (confirm("이 여행 기록을 삭제할까요?")) {
            const place = this.filteredPlaces[index];
            const realIndex = this.places.findIndex(p => p.id === place.id);
            if (realIndex !== -1) {
              this.places.splice(realIndex, 1);
              this.saveData();
            }
          }
        },
        resetForm() {
          this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
          this.clearFileInput();
        }
      }
    });
  </script>
</body>
</html>
