<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <style>
    /* ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€ (ìƒëµ ê°€ëŠ¥) */
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #fff0f5;

    }
    h1 {

    .container {

    .region-list, .subregion-list {

    .region-list > li, .subregion-list > li {

    .region-list > li.selected, .subregion-list > li.selected {

    }
    input[type="text"], textarea, input[type="date"] {

    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;

    }
    button:hover {
      background-color: #b52a6a;
    }
    .record-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .record-card {
      background: #ffe6f0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .record-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .record-card h3 {
      margin: 0 0 5px 0;
    }
    .record-card button.delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      margin-left: 5px;
    }
    .record-card button.edit-btn {
      position: absolute;
      top: 8px;
      right: 50px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
    }
    .edit-buttons {
      margin-top: 10px;
    }
    .edit-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    .star-rating {
      display: flex;
      font-size: 26px;
      margin: 8px 0;
      cursor: pointer;
    }
    .star {
      color: #ddd;
      user-select: none;
      margin-right: 5px;
      transition: color 0.3s;
    }
    .star.filled {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>ì™„ìˆ˜â™¥ì„±ì§€ ì™„ì„±ë°ì´íŠ¸</h1>

    <!-- ë©”ì¸ì§€ì—­ ì¶”ê°€ -->
    <div>
      <input type="text" v-model="newMainRegion" placeholder="ë©”ì¸ì§€ì—­ ì¶”ê°€" />
      <button @click="addMainRegion">ì¶”ê°€</button>
    </div>

    <ul class="region-list">
      <li v-for="(region, i) in regions" :key="i" 
          :class="{selected: region.name === selectedMainRegion}"
          @click="selectMainRegion(region.name)">
        {{ region.name }}
        <button @click.stop="removeMainRegion(i)">X</button>
      </li>
    </ul>

    <!-- ì„¸ë¶€ì§€ì—­ ì¶”ê°€ -->
    <div v-if="selectedMainRegion">
      <input type="text" v-model="newSubRegion" placeholder="ì„¸ë¶€ì§€ì—­ ì¶”ê°€" />
      <button @click="addSubRegion">ì¶”ê°€</button>
    </div>

    <ul class="subregion-list" v-if="selectedMainRegion">
      <li v-for="(sub, i) in getSubRegions()" :key="i"
          :class="{selected: sub === selectedSubRegion}"
          @click="selectSubRegion(sub)">
        {{ sub }}
        <button @click.stop="removeSubRegion(i)">X</button>
      </li>
    </ul>

    <!-- ì—¬í–‰ê¸°ë¡ ì…ë ¥í¼ -->
    <div v-if="selectedMainRegion && selectedSubRegion" style="margin-top:20px;">
      <input type="text" v-model="newPlace.name" placeholder="ì—¬í–‰ì§€ëª…" />
      <input type="date" v-model="newPlace.date" />
      <textarea v-model="newPlace.review" placeholder="í•œì¤„í‰"></textarea>

      <div class="star-rating">
        <span v-for="starIndex in 5" :key="starIndex" class="star"
          :class="{filled: starIndex <= newPlace.rating}"
          @click="newPlace.rating = starIndex">â˜…</span>
      </div>

      <input type="file" @change="onImageChange" accept="image/*" />

      <div style="margin-top:10px;">
        <button v-if="editIndex === null" @click="addPlace">ì €ì¥</button>
        <button v-else @click="updatePlace">ìˆ˜ì •ì™„ë£Œ</button>
        <button v-if="editIndex !== null" @click="cancelEdit">ì·¨ì†Œ</button>
      </div>
    </div>

    <!-- ì—¬í–‰ê¸°ë¡ ë¦¬ìŠ¤íŠ¸ -->
    <div class="record-list" v-if="filteredPlaces.length">
      <div class="record-card" v-for="(place, index) in filteredPlaces" :key="index">
        <button class="delete-btn" @click="deletePlace(index)">ì‚­ì œ</button>
        <button class="edit-btn" @click="editPlace(index)">ìˆ˜ì •</button>
        <h3>ğŸ“ {{ place.name }}</h3>
        <p>â€“ ê°€ë³¸ ë‚ : {{ place.date }}</p>
        <p>â€“ í•œì¤„í‰: {{ place.review }}</p>
        <p>â€“ í‰ì : <span style="color:#f39c12;">{{ place.rating }} â˜…</span></p>
        <img v-if="place.imageUrl" :src="place.imageUrl" alt="ì—¬í–‰ ì‚¬ì§„" />
      </div>
    </div>
  </div>

  <!-- Firebase SDK ì¶”ê°€ -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpg4cuUisMyaOUXI8Mcg6bPBUvMbKfv00",
      authDomain: "wansu-e747d.firebaseapp.com",
      projectId: "wansu-e747d",
      storageBucket: "wansu-e747d.firebasestorage.app",
      messagingSenderId: "634282664500",
      appId: "1:634282664500:web:947e65d59a06dd9698a061",
      measurementId: "G-JCDSG4XGN5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    new Vue({
      el: '#app',
      data: {
        regions: [],
        newMainRegion: '',
        selectedMainRegion: null,
        newSubRegion: '',
        selectedSubRegion: null,
        newPlace: {
          name: '', date: '', review: '', imageUrl: '', rating: 0
        },
        places: [],
        editIndex: null
      },
      computed: {
        filteredPlaces() {
          if (!this.selectedMainRegion || !this.selectedSubRegion) return [];
          return this.places.filter(p =>
            p.mainRegion === this.selectedMainRegion &&
            p.subRegion === this.selectedSubRegion
          );
        }
      },
      mounted() {
        // Firebaseì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        db.collection("travelRecords")
          .orderBy("createdAt", "desc")
          .get()
          .then(querySnapshot => {
            this.regions = [];
            this.places = [];
            querySnapshot.forEach(doc => {
              const data = doc.data();

              // regions ë°°ì—´ì— mainRegion/subRegion ë„£ê¸° (ì¤‘ë³µ ë°©ì§€)
              let main = this.regions.find(r => r.name === data.mainRegion);
              if (!main) {
                main = { name: data.mainRegion, subregions: [] };
                this.regions.push(main);
              }
              if (!main.subregions.includes(data.subRegion)) {
                main.subregions.push(data.subRegion);
              }

              this.places.push(data);
            });

            // ì„ íƒ ê¸°ë³¸ê°’ ì„¤ì •
            if (this.regions.length > 0) {
              this.selectedMainRegion = this.regions[0].name;
              this.selectedSubRegion = this.regions[0].subregions[0] || null;
            }
          })
          .catch(error => console.error("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error));
      },
      methods: {
        saveData() {
          const data = {
            regions: this.regions,
            selectedMainRegion: this.selectedMainRegion,
            selectedSubRegion: this.selectedSubRegion,
            places: this.places
          };
          localStorage.setItem('travelDataV2', JSON.stringify(data));
        },
        addMainRegion() {
          const name = this.newMainRegion.trim();
          if (!name || this.regions.find(r => r.name === name)) return alert('ì¤‘ë³µëœ ì§€ì—­ ë˜ëŠ” ë¹ˆ ì…ë ¥ì…ë‹ˆë‹¤.');
          this.regions.push({ name, subregions: [] });
          this.newMainRegion = '';
        },
        removeMainRegion(index) {
          if (this.regions[index].name === this.selectedMainRegion) {
            this.selectedMainRegion = null;
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
          }
          this.regions.splice(index, 1);
        },
        selectMainRegion(name) {
          if (this.selectedMainRegion === name) {
            this.selectedMainRegion = null;
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
            return;
          }
          this.selectedMainRegion = name;
          this.selectedSubRegion = null;
          this.editIndex = null;
        },
        getSubRegions() {
          const region = this.regions.find(r => r.name === this.selectedMainRegion);
          return region ? region.subregions : [];
        },
        addSubRegion() {
          const name = this.newSubRegion.trim();
          const region = this.regions.find(r => r.name === this.selectedMainRegion);
          if (!name || region.subregions.includes(name)) return alert('ì¤‘ë³µëœ ì„¸ë¶€ ì§€ì—­ ë˜ëŠ” ë¹ˆ ì…ë ¥ì…ë‹ˆë‹¤.');
          region.subregions.push(name);
          this.newSubRegion = '';
        },
        removeSubRegion(index) {
          const region = this.regions.find(r => r.name === this.selectedMainRegion);
          const removed = region.subregions.splice(index, 1);
          if (this.selectedSubRegion === removed[0]) {
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
          }
        },
        selectSubRegion(name) {
          if (this.selectedSubRegion === name) {
            this.selectedSubRegion = null;
            this.editIndex = null;
            return;
          }
          this.selectedSubRegion = name;
          this.editIndex = null;
        },
        onImageChange(event) {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            this.newPlace.imageUrl = e.target.result;
          };
          reader.readAsDataURL(file);
        },
        addPlace() {
          const { name, date, review, rating } = this.newPlace;
          if (!name || !date || !review || rating === 0) return alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”! ë³„ì ë„ ê¼­ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.');
          const newRecord = {
            ...this.newPlace,
            mainRegion: this.selectedMainRegion,
            subRegion: this.selectedSubRegion,
            createdAt: new Date().toISOString()
          };
          this.places.unshift(newRecord);
          this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };

          db.collection("travelRecords").add(newRecord)
            .then(() => console.log("Firebase ì €ì¥ ì™„ë£Œ"))
            .catch((error) => console.error("Firebase ì €ì¥ ì‹¤íŒ¨:", error));
        },
        deletePlace(index) {
          if(this.editIndex === index) this.editIndex = null;
          this.places.splice(index, 1);
          // ì°¸ê³ : Firestore ì‚­ì œëŠ” êµ¬í˜„ í•„ìš”
        },
        editPlace(index) {
          const place = this.places[index];
          this.newPlace = { ...place };
          this.editIndex = index;
          this.$nextTick(() => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          });
        },
        updatePlace() {
          if (this.editIndex === null) return;
          const { name, date, review, rating } = this.newPlace;
          if (!name || !date || !review || rating === 0) return alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”! ë³„ì ë„ ê¼­ ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤.');
          this.$set(this.places, this.editIndex, { ...this.newPlace });
          this.editIndex = null;
          this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
          // ì°¸ê³ : Firestore ì—…ë°ì´íŠ¸ëŠ” êµ¬í˜„ í•„ìš”
        },
        cancelEdit() {
          this.editIndex = null;
          this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
        }
      }
    });
  </script>
</body>
</html>
