<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>완수♥성지 완성데이트</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <style>
    /* 기존 스타일 그대로 유지 */
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .region-list, .subregion-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      list-style: none;
      padding: 0;
      margin: 10px 0 20px;
    }
    .region-list > li, .subregion-list > li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffe6f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .region-list > li.selected, .subregion-list > li.selected {
      background-color: #ffb3d9;
      font-weight: bold;
    }
    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 8px;
    }
    button:hover {
      background-color: #b52a6a;
    }
    .record-list {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .record-card {
      background: #ffe6f0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .record-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .record-card h3 {
      margin: 0 0 5px 0;
    }
    .record-card button.delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
      margin-left: 5px;
    }
    .record-card button.edit-btn {
      position: absolute;
      top: 8px;
      right: 50px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 7px;
      cursor: pointer;
    }
    .edit-buttons {
      margin-top: 10px;
    }
    .edit-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    .star-rating {
      display: flex;
      font-size: 26px;
      margin: 8px 0;
      cursor: pointer;
    }
    .star {
      color: #ddd;
      user-select: none;
      margin-right: 5px;
      transition: color 0.3s;
    }
    .star.filled {
      color: #f39c12;
    }
  </style>
</head>
<body>

  <!-- Firebase SDK (모듈 방식) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDpg4cuUisMyaOUXI8Mcg6bPBUvMbKfv00",
      authDomain: "wansu-e747d.firebaseapp.com",
      databaseURL: "https://wansu-e747d-default-rtdb.firebaseio.com",
      projectId: "wansu-e747d",
      storageBucket: "wansu-e747d.firebasestorage.app",
      messagingSenderId: "634282664500",
      appId: "1:634282664500:web:947e65d59a06dd9698a061",
      measurementId: "G-JCDSG4XGN5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Vue 앱 초기화 함수 (firebase 연결 후)
    window.initVueApp = (savedDataListener) => {
      new Vue({
        el: '#app',
        data: {
          regions: [],
          newMainRegion: '',
          selectedMainRegion: null,
          newSubRegion: '',
          selectedSubRegion: null,
          newPlace: {
            name: '',
            date: '',
            review: '',
            imageUrl: '',
            rating: 0
          },
          places: [],
          editIndex: null
        },
        mounted() {
          // Firestore에서 데이터 로드 및 실시간 업데이트
          savedDataListener(this.updateFromFirebase);
        },
        watch: {
          // 데이터 변동시 Firestore 저장
          regions: { handler() { this.saveToFirebase(); }, deep: true },
          selectedMainRegion() { this.saveToFirebase(); },
          selectedSubRegion() { this.saveToFirebase(); },
          places: { handler() { this.saveToFirebase(); }, deep: true }
        },
        methods: {
          updateFromFirebase(data) {
            if (!data) return;
            this.regions = data.regions || [];
            this.selectedMainRegion = data.selectedMainRegion || null;
            this.selectedSubRegion = data.selectedSubRegion || null;
            this.places = data.places || [];
          },
          async saveToFirebase() {
            try {
              await setDoc(doc(db, "users", "defaultUser"), {
                regions: this.regions,
                selectedMainRegion: this.selectedMainRegion,
                selectedSubRegion: this.selectedSubRegion,
                places: this.places
              });
            } catch (e) {
              console.error("Firestore 저장 실패", e);
            }
          },
          addMainRegion() {
            const name = this.newMainRegion.trim();
            if (!name || this.regions.find(r => r.name === name)) return alert('중복된 지역 또는 빈 입력입니다.');
            this.regions.push({ name, subregions: [] });
            this.newMainRegion = '';
          },
          removeMainRegion(index) {
            if (this.regions[index].name === this.selectedMainRegion) {
              this.selectedMainRegion = null;
              this.selectedSubRegion = null;
              this.places = [];
              this.editIndex = null;
            }
            this.regions.splice(index, 1);
          },
          selectMainRegion(name) {
            if (this.selectedMainRegion === name) {
              this.selectedMainRegion = null;
              this.selectedSubRegion = null;
              this.places = [];
              this.editIndex = null;
              return;
            }
            this.selectedMainRegion = name;
            this.selectedSubRegion = null;
            this.places = [];
            this.editIndex = null;
          },
          getSubRegions() {
            const region = this.regions.find(r => r.name === this.selectedMainRegion);
            return region ? region.subregions : [];
          },
          addSubRegion() {
            const name = this.newSubRegion.trim();
            const region = this.regions.find(r => r.name === this.selectedMainRegion);
            if (!name || region.subregions.includes(name)) return alert('중복된 세부 지역 또는 빈 입력입니다.');
            region.subregions.push(name);
            this.newSubRegion = '';
          },
          removeSubRegion(index) {
            const region = this.regions.find(r => r.name === this.selectedMainRegion);
            const removed = region.subregions.splice(index, 1);
            if (this.selectedSubRegion === removed[0]) {
              this.selectedSubRegion = null;
              this.places = [];
              this.editIndex = null;
            }
          },
          selectSubRegion(name) {
            if (this.selectedSubRegion === name) {
              this.selectedSubRegion = null;
              this.places = [];
              this.editIndex = null;
              return;
            }
            this.selectedSubRegion = name;
            this.places = [];
            this.editIndex = null;
          },
          onImageChange(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
              this.newPlace.imageUrl = e.target.result;
            };
            reader.readAsDataURL(file);
          },
          addPlace() {
            const { name, date, review, rating } = this.newPlace;
            if (!name || !date || !review || rating === 0) return alert('모든 필드를 입력해 주세요! 별점도 꼭 선택해야 합니다.');
            this.places.unshift({ ...this.newPlace });
            this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
          },
          deletePlace(index) {
            if (this.editIndex === index) this.editIndex = null;
            this.places.splice(index, 1);
          },
          editPlace(index) {
            const place = this.places[index];
            this.newPlace = { ...place };
            this.editIndex = index;
            this.$nextTick(() => {
              window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            });
          },
          updatePlace() {
            if (this.editIndex === null) return;
            const { name, date, review, rating } = this.newPlace;
            if (!name || !date || !review || rating === 0) return alert('모든 필드를 입력해 주세요! 별점도 꼭 선택해야 합니다.');
            this.$set(this.places, this.editIndex, { ...this.newPlace });
            this.editIndex = null;
            this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
          },
          cancelEdit() {
            this.editIndex = null;
            this.newPlace = { name: '', date: '', review: '', imageUrl: '', rating: 0 };
          }
        }
      });
    };

    // Firestore에서 초기 데이터 불러오고 실시간 감시 설정
    const db = getFirestore(app);
    const docRef = doc(db, "users", "defaultUser");
    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (window.vueApp) {
          window.vueApp.updateFromFirebase(data);
        } else {
          window.initVueApp((updateFunc) => {
            window.vueApp = new Vue({
              el: '#app',
              data: { /*...*/ },
              methods: { updateFromFirebase: updateFunc }
            });
            updateFunc(data);
          });
        }
      } else {
        // 문서 없으면 새로 생성
        setDoc(docRef, { regions: [], selectedMainRegion: null, selectedSubRegion: null, places: [] });
        if (!window.vueApp) window.initVueApp(() => {});
      }
    });
  </script>

  <div id="app" class="container">
    <h1>완수♥성지 완성데이트</h1>
    <!-- (Vue template 내용은 기존 코드와 동일) -->
    <!-- ... 위 기존 Vue 템플릿 그대로 복사 붙여넣기 하면 됩니다 ... -->
    <!-- 여기서는 생략하고 바로 위 코드에서 Vue 인스턴스 생성으로 대체 -->
  </div>

</body>
</html>
